<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Dashboard Test Results</h1>
    <div id="testResults"></div>
    
    <script>
        async function runTests() {
            const results = document.getElementById('testResults');
            
            // Test 1: Check if dashboard loads
            try {
                const response = await fetch('/');
                if (response.ok) {
                    results.innerHTML += '<div class="test-result success">✅ Dashboard loads successfully</div>';
                } else {
                    results.innerHTML += '<div class="test-result error">❌ Dashboard failed to load</div>';
                }
            } catch (error) {
                results.innerHTML += '<div class="test-result error">❌ Dashboard error: ' + error.message + '</div>';
            }
            
            // Test 2: Check users API
            try {
                const response = await fetch('/api/users');
                if (response.ok) {
                    const data = await response.json();
                    if (data.users && data.users.length > 0) {
                        results.innerHTML += '<div class="test-result success">✅ Users API working - ' + data.users.length + ' users found</div>';
                        data.users.forEach(user => {
                            results.innerHTML += '<div class="test-result info">👤 User: ' + user.name + ' (ID: ' + user.id + ')</div>';
                        });
                    } else {
                        results.innerHTML += '<div class="test-result error">❌ No users found in API</div>';
                    }
                } else {
                    results.innerHTML += '<div class="test-result error">❌ Users API failed: ' + response.status + '</div>';
                }
            } catch (error) {
                results.innerHTML += '<div class="test-result error">❌ Users API error: ' + error.message + '</div>';
            }
            
            // Test 3: Check status API
            try {
                const response = await fetch('/api/status');
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += '<div class="test-result success">✅ Status API working - Tracking: ' + (data.is_tracking ? 'Yes' : 'No') + '</div>';
                } else {
                    results.innerHTML += '<div class="test-result error">❌ Status API failed: ' + response.status + '</div>';
                }
            } catch (error) {
                results.innerHTML += '<div class="test-result error">❌ Status API error: ' + error.message + '</div>';
            }
            
            results.innerHTML += '<div class="test-result info">🎯 All tests completed! Check the main dashboard at <a href="/" target="_blank">http://localhost:3000/</a></div>';
        }
        
        // Run tests when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
