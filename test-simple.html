<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Dashboard Error Test</h1>
    <div id="testResults"></div>
    
    <button onclick="testLoadUsers()">Test loadUsers Function</button>
    <button onclick="testAPI()">Test Users API</button>
    <button onclick="openDashboard()">Open Main Dashboard</button>
    
    <script>
        function testLoadUsers() {
            const results = document.getElementById('testResults');
            results.innerHTML += '<div class="test-result info">Testing loadUsers function...</div>';
            
            try {
                if (typeof window.loadUsers === 'function') {
                    results.innerHTML += '<div class="test-result success">‚úÖ loadUsers function is defined</div>';
                    window.loadUsers();
                } else {
                    results.innerHTML += '<div class="test-result error">‚ùå loadUsers function is NOT defined</div>';
                }
            } catch (error) {
                results.innerHTML += '<div class="test-result error">‚ùå Error: ' + error.message + '</div>';
            }
        }
        
        async function testAPI() {
            const results = document.getElementById('testResults');
            results.innerHTML += '<div class="test-result info">Testing Users API...</div>';
            
            try {
                const response = await fetch('/api/users');
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML += '<div class="test-result success">‚úÖ API working - ' + data.users.length + ' users found</div>';
                    data.users.forEach(user => {
                        results.innerHTML += '<div class="test-result info">üë§ ' + user.name + '</div>';
                    });
                } else {
                    results.innerHTML += '<div class="test-result error">‚ùå API failed: ' + response.status + '</div>';
                }
            } catch (error) {
                results.innerHTML += '<div class="test-result error">‚ùå API error: ' + error.message + '</div>';
            }
        }
        
        function openDashboard() {
            window.open('/', '_blank');
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            const results = document.getElementById('testResults');
            results.innerHTML += '<div class="test-result info">üöÄ Page loaded successfully</div>';
        });
    </script>
</body>
</html>
